<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Control | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkbg: '#1e293b', // Slate 800
                        darker: '#0f172a', // Slate 900
                        accent: '#e11d48', // Red/Pink accent
                        inputbg: '#334155', // Slate 700
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; }
        
        /* Inputs oscuros personalizados */
        .input-dark {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: all 0.2s;
        }
        .input-dark:focus {
            outline: none;
            border-color: #e11d48;
            box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.2);
        }

        /* Sección Títulos con barra roja vertical */
        .section-title {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 1rem;
            margin-top: 1.5rem;
        }
        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 16px;
            background-color: #e11d48; /* Accent color */
            margin-right: 0.5rem;
        }

        /* Loader */
        .loader { border: 3px solid #334155; border-top: 3px solid #e11d48; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilos de Impresión (PDF) */
        @media print {
            body { background-color: #0f172a !important; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-8 no-print">
        <a href="/" class="text-gray-400 hover:text-white flex items-center gap-2"><i class="fas fa-arrow-left"></i> Volver</a>
        <div class="flex gap-3">
            <button id="btnNew" class="bg-rose-600 hover:bg-rose-700 px-4 py-2 rounded text-sm font-bold transition">Nueva Ficha</button>
            <button id="btnList" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-sm font-bold transition">Consultar BD</button>
        </div>
    </nav>

    <div id="viewForm" class="max-w-4xl mx-auto bg-slate-900 p-2 rounded-lg">
        
        <div class="flex justify-between items-end border-b border-slate-700 pb-4 mb-2">
            <div>
                <h1 class="text-2xl font-bold tracking-wide uppercase">Figura Rostro KG</h1>
                <p class="text-xs text-gray-400">Estética Integral & Spa</p>
            </div>
            <div class="text-right">
                <h2 class="text-lg font-bold text-gray-200">FICHA DE CONTROL</h2>
                <p class="text-xs text-gray-400" id="fechaDisplay"></p>
            </div>
        </div>

        <form id="treatmentForm">
            
            <div class="section-title">Datos del Paciente</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">NOMBRE COMPLETO</label>
                    <input type="text" id="nombre" class="input-dark" placeholder="Ingresa nombre..." required>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">CÉDULA</label>
                    <input type="text" id="cedula" class="input-dark" placeholder="V-..." required>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">EDAD</label>
                    <input type="number" id="edad" class="input-dark">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">TELÉFONO</label>
                    <input type="tel" id="telefono" class="input-dark">
                </div>
                <div class="col-span-2 md:col-span-1">
                    <label class="text-xs font-bold text-gray-500 mb-1 block">CORREO</label>
                    <input type="email" id="correo" class="input-dark">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">OCUPACIÓN</label>
                    <input type="text" id="ocupacion" class="input-dark">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">DIRECCIÓN</label>
                    <input type="text" id="direccion" class="input-dark">
                </div>
            </div>

            <div class="section-title">Historial Médico</div>
            <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                <div class="flex flex-wrap gap-6 mb-4 text-sm">
                    <label class="flex items-center cursor-pointer"><input type="checkbox" id="chk_diabetes" class="mr-2 accent-rose-500"> Diabetes</label>
                    <label class="flex items-center cursor-pointer"><input type="checkbox" id="chk_hipertension" class="mr-2 accent-rose-500"> Hipertensión</label>
                    <label class="flex items-center cursor-pointer"><input type="checkbox" id="chk_alergias" class="mr-2 accent-rose-500"> Alergias</label>
                    <label class="flex items-center cursor-pointer"><input type="checkbox" id="chk_embarazo" class="mr-2 accent-rose-500"> Embarazo</label>
                </div>
                <textarea id="notas_medicas" rows="2" class="input-dark resize-none text-sm" placeholder="Notas adicionales del paciente..."></textarea>
            </div>

            <div class="section-title">Detalle del Servicio</div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-gray-500 mb-1 block">TRATAMIENTO / ZONA</label>
                    <input type="text" id="tratamiento" class="input-dark" placeholder="Ej: Plasma Fibroblast en Párpados">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">PRECIO ($)</label>
                    <input type="number" id="precio" class="input-dark text-right font-bold text-lg" placeholder="0.00" oninput="calcularTotales()">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">DESCUENTO ($)</label>
                    <input type="number" id="descuento" class="input-dark mb-2" placeholder="0" oninput="calcularTotales()">
                    <div class="flex gap-1">
                        <button type="button" onclick="aplicarDescuento(0.10)" class="flex-1 bg-slate-700 text-xs py-1 rounded hover:bg-slate-600">10%</button>
                        <button type="button" onclick="aplicarDescuento(0.20)" class="flex-1 bg-slate-700 text-xs py-1 rounded hover:bg-slate-600">20%</button>
                        <button type="button" onclick="aplicarDescuento(0.30)" class="flex-1 bg-slate-700 text-xs py-1 rounded hover:bg-slate-600">30%</button>
                    </div>
                </div>
                
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">ABONO HOY ($)</label>
                    <input type="number" id="abono" class="input-dark font-bold text-green-400" placeholder="0" oninput="calcularTotales()">
                </div>

                <div class="bg-slate-800 p-3 rounded border border-slate-700">
                    <div class="flex justify-between text-xs text-gray-400 mb-1">
                        <span>Subtotal:</span> <span id="lblSubtotal">0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold text-white mb-2 border-b border-slate-600 pb-1">
                        <span>TOTAL:</span> <span id="lblTotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-sm text-blue-400 font-bold">
                        <span>PENDIENTE:</span> <span id="lblPendiente">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <label class="text-xs font-bold text-gray-500 mb-1 block uppercase">Firma del Paciente</label>
                <div class="h-24 bg-white rounded flex items-end justify-center pb-2 border-2 border-dashed border-gray-400">
                    </div>
            </div>

            <div class="flex gap-4 mt-8 no-print">
                <button type="button" id="btnSave" class="flex-1 bg-rose-600 text-white py-3 rounded-lg hover:bg-rose-700 transition font-bold shadow-lg flex justify-center items-center gap-2">
                    <i class="fas fa-cloud-upload-alt"></i> GUARDAR
                </button>
                <button type="button" id="btnPdf" class="md:w-1/3 py-3 border border-slate-600 rounded-lg hover:bg-slate-800 transition font-bold text-gray-300 flex justify-center items-center gap-2">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>

        </form>
    </div>

    <div id="viewList" class="hidden max-w-6xl mx-auto mt-4">
        <div class="bg-slate-800 rounded-lg shadow-xl overflow-hidden border border-slate-700">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="font-bold text-white">Pacientes Registrados</h2>
                <button id="btnRefresh" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-white transition"><i class="fas fa-sync"></i></button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-200 uppercase bg-slate-900">
                        <tr>
                            <th class="px-6 py-3">Fecha</th>
                            <th class="px-6 py-3">Paciente</th>
                            <th class="px-6 py-3">Tratamiento</th>
                            <th class="px-6 py-3">Económico</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
            <div id="loadingIndicator" class="hidden p-8 flex justify-center"><div class="loader"></div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================
        // CONFIGURACIÓN FIREBASE (TUS LLAVES)
        // ==========================================
        const firebaseConfig = {
            // PEGA TUS LLAVES AQUI (Reemplaza este bloque)
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "123456",
            appId: "1:123456"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colName = "fichas_control";

        // UI HELPERS
        document.getElementById('fechaDisplay').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // CÁLCULOS MATEMÁTICOS EN VIVO
        window.calcularTotales = function() {
            const precio = parseFloat(document.getElementById('precio').value) || 0;
            const descuento = parseFloat(document.getElementById('descuento').value) || 0;
            const abono = parseFloat(document.getElementById('abono').value) || 0;

            const total = precio - descuento;
            const pendiente = total - abono;

            // Renderizar
            document.getElementById('lblSubtotal').innerText = precio.toFixed(2);
            document.getElementById('lblTotal').innerText = '$' + total.toFixed(2);
            
            const elPendiente = document.getElementById('lblPendiente');
            elPendiente.innerText = '$' + pendiente.toFixed(2);
            
            // Color rojo si debe dinero, verde si está pago
            if(pendiente > 0) elPendiente.className = "text-xl font-bold text-red-400";
            else elPendiente.className = "text-xl font-bold text-green-400";
        }

        window.aplicarDescuento = function(porcentaje) {
            const precio = parseFloat(document.getElementById('precio').value);
            if(!precio) return alert("Ingresa primero el precio base.");
            const desc = (precio * porcentaje).toFixed(2);
            document.getElementById('descuento').value = desc;
            calcularTotales();
        }

        // NAVEGACIÓN
        const formView = document.getElementById('viewForm');
        const listView = document.getElementById('viewList');

        document.getElementById('btnNew').addEventListener('click', () => {
            formView.classList.remove('hidden');
            listView.classList.add('hidden');
        });

        document.getElementById('btnList').addEventListener('click', () => {
            formView.classList.add('hidden');
            listView.classList.remove('hidden');
            loadData();
        });
        document.getElementById('btnRefresh').addEventListener('click', loadData);

        // GUARDAR (SAVE)
        document.getElementById('btnSave').addEventListener('click', async () => {
            const btn = document.getElementById('btnSave');
            
            const nombre = document.getElementById('nombre').value;
            if(!nombre) return alert("El nombre es obligatorio.");

            const originalText = btn.innerHTML;
            btn.innerHTML = "Guardando...";
            btn.disabled = true;

            try {
                // Recopilar datos
                const data = {
                    paciente: {
                        nombre: nombre,
                        cedula: document.getElementById('cedula').value,
                        edad: document.getElementById('edad').value,
                        telefono: document.getElementById('telefono').value,
                        correo: document.getElementById('correo').value,
                        ocupacion: document.getElementById('ocupacion').value,
                        direccion: document.getElementById('direccion').value
                    },
                    medico: {
                        diabetes: document.getElementById('chk_diabetes').checked,
                        hipertension: document.getElementById('chk_hipertension').checked,
                        alergias: document.getElementById('chk_alergias').checked,
                        embarazo: document.getElementById('chk_embarazo').checked,
                        notas: document.getElementById('notas_medicas').value
                    },
                    servicio: {
                        tratamiento: document.getElementById('tratamiento').value,
                        precio: document.getElementById('precio').value,
                        descuento: document.getElementById('descuento').value,
                        abono: document.getElementById('abono').value,
                        total_pagar: document.getElementById('lblTotal').innerText,
                        pendiente: document.getElementById('lblPendiente').innerText
                    },
                    fecha: Timestamp.now()
                };

                await addDoc(collection(db, colName), data);
                
                alert("✅ Ficha Guardada");
                document.getElementById('treatmentForm').reset();
                calcularTotales(); // Reset labels

            } catch (e) {
                console.error(e);
                alert("Error al guardar: " + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // CARGAR (LOAD)
        async function loadData() {
            const tbody = document.getElementById('tableBody');
            const loader = document.getElementById('loadingIndicator');
            tbody.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const q = query(collection(db, colName), orderBy("fecha", "desc"));
                const snap = await getDocs(q);
                loader.classList.add('hidden');

                snap.forEach(doc => {
                    const d = doc.data();
                    const fecha = d.fecha.toDate().toLocaleDateString();
                    
                    const row = `
                        <tr class="bg-slate-800 border-b border-slate-700 hover:bg-slate-700">
                            <td class="px-6 py-4">${fecha}</td>
                            <td class="px-6 py-4">
                                <div class="font-bold text-white">${d.paciente.nombre}</div>
                                <div class="text-xs">${d.paciente.cedula}</div>
                            </td>
                            <td class="px-6 py-4">${d.servicio.tratamiento}</td>
                            <td class="px-6 py-4">
                                <div class="text-white">Total: ${d.servicio.total_pagar}</div>
                                <div class="${d.servicio.pendiente.includes('$0.00') ? 'text-green-400' : 'text-red-400'} font-bold">
                                    Debe: ${d.servicio.pendiente}
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
            }
        }

        // PDF
        document.getElementById('btnPdf').addEventListener('click', () => {
            const element = document.getElementById('viewForm');
            
            // Ajustes para impresión oscura a PDF claro o mantener estilo
            const opt = {
                margin: 0.2,
                filename: `Ficha_${document.getElementById('nombre').value}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: "#0f172a" }, // Fondo oscuro en PDF
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            const controls = document.querySelectorAll('.no-print');
            controls.forEach(c => c.style.display = 'none');

            html2pdf().set(opt).from(element).save().then(() => {
                controls.forEach(c => c.style.display = '');
            });
        });
    </script>
</body>
</html>

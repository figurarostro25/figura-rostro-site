<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Tratamiento | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f8fafc; }
        .brand-gold { color: #d4af37; }
        .bg-brand-black { background-color: #1a1a1a; }
        
        /* Estilos de impresión */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            .shadow-xl { box-shadow: none !important; }
            input, select { border: none !important; background: transparent !important; appearance: none; -webkit-appearance: none; padding: 0 !important; margin: 0 !important; }
            /* Ocultar placeholders al imprimir */
            ::placeholder { color: transparent; }
        }

        /* Loader */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #d4af37; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-brand-black text-white p-4 shadow-md no-print sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/" class="text-gray-400 hover:text-white transition"><i class="fas fa-arrow-left"></i> Volver</a>
                <h1 class="text-lg font-bold brand-gold hidden md:block"><i class="fas fa-file-medical-alt"></i> Figura Rostro KG</h1>
            </div>
            <div class="flex gap-2">
                <button id="btnNew" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 text-sm font-bold transition shadow-sm">
                    <i class="fas fa-plus"></i> Nueva Ficha
                </button>
                <button id="btnList" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 text-sm font-bold transition shadow-sm">
                    <i class="fas fa-list"></i> Consultar BD
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">

        <div id="viewForm" class="bg-white p-8 rounded-xl shadow-xl max-w-4xl mx-auto border border-gray-100 relative">
            
            <div class="flex justify-between items-start border-b pb-6 mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Orden de Procedimiento</h2>
                    <p class="text-sm text-gray-500 mt-1">Control de admisión y presupuesto</p>
                </div>
                <div class="text-right">
                    <div class="text-sm font-bold brand-gold">FIGURA ROSTRO KG</div>
                    <div class="text-xs text-gray-400" id="fechaDisplay"></div>
                </div>
            </div>

            <form id="treatmentForm" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Nombre del Paciente</label>
                        <input type="text" id="nombre" class="w-full text-lg border-b-2 border-gray-200 py-2 focus:border-yellow-500 outline-none transition bg-transparent" placeholder="Ej. Ana Pérez" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Documento / Cédula</label>
                        <input type="text" id="cedula" class="w-full text-lg border-b-2 border-gray-200 py-2 focus:border-yellow-500 outline-none transition bg-transparent" placeholder="Ej. V-12345678" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Tipo de Tratamiento</label>
                        <select id="tratamiento" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-yellow-500 outline-none">
                            <option value="Plasma Fibroblast">Plasma Fibroblast</option>
                            <option value="Limpieza Facial Profunda">Limpieza Facial Profunda</option>
                            <option value="Dermapen">Dermapen</option>
                            <option value="Hidratación">Hidratación Max</option>
                            <option value="Evaluación">Evaluación General</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Zona Específica</label>
                        <input type="text" id="zona" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Ej. Párpado superior, Abdomen...">
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-inner">
                    <h3 class="text-sm font-bold text-gray-700 mb-4 flex items-center gap-2"><i class="fas fa-coins text-yellow-600"></i> Presupuesto y Pagos</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Costo Total ($)</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-gray-400">$</span>
                                <input type="number" id="costo" class="w-full pl-7 p-2 border border-gray-300 rounded focus:border-yellow-500 outline-none" placeholder="0.00"> 
                                </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bono / Descuento</label>
                            <select id="bono" class="w-full p-2 border border-gray-300 rounded focus:border-yellow-500 outline-none">
                                <option value="Ninguno">Ninguno</option>
                                <option value="Promo Instagram (10%)">Promo RRSS (10%)</option>
                                <option value="Cliente Frecuente (15%)">Frecuente (15%)</option>
                                <option value="Modelo (50%)">Modelo (50%)</option>
                                <option value="Cortesía (100%)">Cortesía Total</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Abono Inicial ($)</label>
                            <div class="flex gap-2 mb-2">
                                <button type="button" onclick="calcAbono(0.20)" class="text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300 transition">20%</button>
                                <button type="button" onclick="calcAbono(0.30)" class="text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300 transition">30%</button>
                                <button type="button" onclick="calcAbono(0.50)" class="text-xs bg-yellow-200 text-yellow-800 px-2 py-1 rounded hover:bg-yellow-300 transition font-bold">50%</button>
                            </div>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-gray-400">$</span>
                                <input type="number" id="abono" class="w-full pl-7 p-2 border border-gray-300 rounded focus:border-green-500 outline-none font-bold text-green-700" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <h3 class="text-sm font-bold text-gray-800 mb-3"><i class="fas fa-heartbeat text-red-500"></i> Antecedentes Críticos</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                            <input type="checkbox" id="check_diabetes" class="accent-red-600 w-4 h-4"> <span>Diabetes</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                            <input type="checkbox" id="check_hipertension" class="accent-red-600 w-4 h-4"> <span>Hipertensión</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                            <input type="checkbox" id="check_cicatrizacion" class="accent-red-600 w-4 h-4"> <span>Mala Cicatrización</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer p-2 rounded hover:bg-gray-50">
                            <input type="checkbox" id="check_alergias" class="accent-red-600 w-4 h-4"> <span>Alergias</span>
                        </label>
                    </div>
                </div>

                <div class="flex items-start mt-6 p-4 bg-yellow-50 rounded-lg border border-yellow-100">
                    <input type="checkbox" id="legal_check" required class="mt-1 mr-3 w-5 h-5 accent-yellow-600">
                    <label for="legal_check" class="text-xs text-gray-600 text-justify leading-snug">
                        <strong>Consentimiento Informado:</strong> El paciente certifica que la información es verídica y entiende los cuidados posteriores del tratamiento. Autoriza el procedimiento en <strong>Figura Rostro KG</strong>.
                    </label>
                </div>

                <div class="flex flex-col md:flex-row gap-4 pt-6 no-print">
                    <button type="button" id="btnSave" class="flex-1 bg-black text-white py-4 rounded-lg hover:bg-gray-800 transition font-bold shadow-lg flex justify-center items-center gap-2 text-lg">
                        <i class="fas fa-cloud-upload-alt"></i> GUARDAR FICHA
                    </button>
                    <button type="button" id="btnPdf" class="md:w-1/3 py-4 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition font-bold text-gray-700 flex justify-center items-center gap-2">
                        <i class="fas fa-file-pdf"></i> Descargar PDF
                    </button>
                </div>
            </form>
        </div>

        <div id="viewList" class="hidden max-w-6xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-xl text-gray-800">Base de Datos de Pacientes</h2>
                        <p class="text-xs text-gray-500">Registros almacenados en la nube segura</p>
                    </div>
                    <button id="btnRefresh" class="text-sm bg-blue-50 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 transition font-bold"><i class="fas fa-sync"></i> Actualizar</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th class="px-6 py-3">Fecha</th>
                                <th class="px-6 py-3">Paciente</th>
                                <th class="px-6 py-3">Tratamiento</th>
                                <th class="px-6 py-3">Pago</th>
                                <th class="px-6 py-3 text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="hidden p-10 flex flex-col items-center justify-center text-gray-400">
                    <div class="loader mb-2"></div>
                    <span class="text-xs">Conectando con Google Firebase...</span>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        // 1. IMPORTAR LIBRERÍAS DE FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ======================================================
        // 2. CONFIGURACIÓN (PEGAR TUS LLAVES AQUÍ ABAJO)
        // ======================================================
        const firebaseConfig = {
            // --- BORRA ESTO Y PEGA TUS LLAVES REALES AQUI ---
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "123456...",
            appId: "1:123456..."
            // ------------------------------------------------
        };

        // Inicializar
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const collectionName = "tratamientos_db"; // Nombre de la carpeta en la nube

        // ======================================================
        // 3. FUNCIONES DE INTERFAZ (UI Helpers)
        // ======================================================
        
        // Poner fecha actual automáticamente
        document.getElementById('fechaDisplay').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Función global para calcular el abono (accesible desde el HTML)
        window.calcAbono = function(porcentaje) {
            const costoTotal = parseFloat(document.getElementById('costo').value);
            if (!costoTotal || isNaN(costoTotal)) {
                alert("Primero ingresa el Costo Total para calcular el porcentaje.");
                return;
            }
            const abonoCalculado = (costoTotal * porcentaje).toFixed(2);
            document.getElementById('abono').value = abonoCalculado; // Se llena solo
        };

        // Navegación de pestañas
        const viewForm = document.getElementById('viewForm');
        const viewList = document.getElementById('viewList');

        document.getElementById('btnNew').addEventListener('click', () => {
            viewForm.classList.remove('hidden');
            viewList.classList.add('hidden');
        });

        document.getElementById('btnList').addEventListener('click', () => {
            viewForm.classList.add('hidden');
            viewList.classList.remove('hidden');
            loadData(); 
        });
        document.getElementById('btnRefresh').addEventListener('click', loadData);


        // ======================================================
        // 4. GUARDAR DATOS (CREATE)
        // ======================================================
        document.getElementById('btnSave').addEventListener('click', async () => {
            const btn = document.getElementById('btnSave');
            
            // Validaciones
            const nombre = document.getElementById('nombre').value;
            const cedula = document.getElementById('cedula').value;
            const legal = document.getElementById('legal_check').checked;

            if(!nombre || !cedula) { alert("⚠️ Faltan datos: Nombre y Cédula son obligatorios."); return; }
            if(!legal) { alert("⚠️ Debes aceptar el consentimiento informado."); return; }

            // Estado de carga visual
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loader" style="border-color: #fff transparent #fff transparent;"></div> Guardando...';
            btn.disabled = true;

            try {
                // Preparar objeto para enviar
                const docData = {
                    nombre: nombre,
                    cedula: cedula,
                    tratamiento: document.getElementById('tratamiento').value,
                    zona: document.getElementById('zona').value || "N/A",
                    finanzas: {
                        costo: document.getElementById('costo').value || "0",
                        bono: document.getElementById('bono').value,
                        abono: document.getElementById('abono').value || "0"
                    },
                    medico: {
                        diabetes: document.getElementById('check_diabetes').checked,
                        hipertension: document.getElementById('check_hipertension').checked,
                        cicatrizacion: document.getElementById('check_cicatrizacion').checked,
                        alergias: document.getElementById('check_alergias').checked
                    },
                    fechaRegistro: Timestamp.now(), 
                    fechaLegible: new Date().toLocaleDateString()
                };

                // Guardar en Firestore
                await addDoc(collection(db, collectionName), docData);

                // Éxito
                alert("✅ ¡Ficha guardada correctamente en la nube!");
                document.getElementById('treatmentForm').reset();
                document.getElementById('abono').value = ""; // Limpiar inputs manuales
                document.getElementById('costo').value = "";
                
            } catch (error) {
                console.error("Error:", error);
                alert("❌ Error al guardar: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // ======================================================
        // 5. CARGAR DATOS (READ)
        // ======================================================
        async function loadData() {
            const tbody = document.getElementById('tableBody');
            const loader = document.getElementById('loadingIndicator');
            
            tbody.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const q = query(collection(db, collectionName), orderBy("fechaRegistro", "desc"));
                const querySnapshot = await getDocs(q);

                loader.classList.add('hidden');

                if (querySnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-400">No hay pacientes registrados aún.</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const fecha = data.fechaRegistro ? data.fechaRegistro.toDate().toLocaleDateString() : data.fechaLegible;
                    
                    // Alerta visual de pago
                    let pagoBadge = `<span class="text-gray-400">N/A</span>`;
                    if(data.finanzas && data.finanzas.abono) {
                         pagoBadge = `<span class="text-green-600 font-bold">$${data.finanzas.abono}</span> <span class="text-xs text-gray-400">(Abono)</span>`;
                    }

                    const row = `
                        <tr class="bg-white border-b hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap">${fecha}</td>
                            <td class="px-6 py-4 font-medium text-gray-900">
                                ${data.nombre}
                                <div class="text-xs text-gray-400">${data.cedula}</div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2 py-0.5 rounded">${data.tratamiento}</span>
                                <div class="text-xs text-gray-400 mt-1">${data.zona}</div>
                            </td>
                            <td class="px-6 py-4">${pagoBadge}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-gray-400 hover:text-black transition" title="Ver detalles (Próximamente)"><i class="fas fa-eye"></i></button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                loader.classList.add('hidden');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500 p-4">Error de conexión. Revisa tus llaves.</td></tr>';
            }
        }

        // ======================================================
        // 6. GENERAR PDF (PRINT)
        // ======================================================
        document.getElementById('btnPdf').addEventListener('click', () => {
            const element = document.getElementById('viewForm');
            const opt = {
                margin: 0.3,
                filename: `Ficha_${document.getElementById('nombre').value || 'Paciente'}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            // Ocultar botones antes de imprimir para que salga limpio
            const controls = document.querySelectorAll('.no-print');
            controls.forEach(c => c.style.display = 'none');

            html2pdf().set(opt).from(element).save().then(() => {
                // Restaurar botones
                controls.forEach(c => c.style.display = ''); // Restaurar al default (flex o block)
                // location.reload() // Opcional si hay glitches visuales
            });
        });

    </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Black Week | Figura Rostro KG</title>
<meta name="description" content="Especial Black Week de Figura Rostro KG: drenaje moldeador, masajes, faciales, peeling y más con precios promocionales hasta el 30 de noviembre.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#160c1f;
    --bg2:#2a0f4a;
    --accent:#ffd966;
    --brand:#5b2580;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:Inter,sans-serif;
    background:radial-gradient(circle at top,#2c1450 0,#160c1f 45%,#0d0715 100%);
    color:#fff;
  }
  .container{
    max-width:1120px;
    margin:0 auto;
    padding:0 16px;
  }

  header{
    text-align:center;
    padding:22px 0 8px;
  }
  header img{
    height:64px;
  }

  .pill{
    display:inline-block;
    padding:6px 16px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.5);
    font-size:.78rem;
    text-transform:uppercase;
    letter-spacing:.09em;
    margin-bottom:10px;
  }

  h1{
    font-size:clamp(32px,6vw,50px);
    margin:0 0 8px;
    font-weight:800;
    background:linear-gradient(90deg,#ffffff,#e6c7ff);
    -webkit-background-clip:text;
    color:transparent;
    text-align:center;
  }
  .hero-text{
    text-align:center;
    max-width:720px;
    margin:0 auto 26px;
    opacity:.9;
  }
  .hero-text strong{color:#ffd966;}

  .subhead{
    text-align:center;
    font-size:.9rem;
    opacity:.85;
    margin-bottom:28px;
  }

  /* GRID principal: ofertas + formulario */
  .main-grid{
    display:grid;
    grid-template-columns:1.3fr .9fr;
    gap:26px;
    align-items:flex-start;
    margin-bottom:40px;
  }
  @media (max-width:900px){
    .main-grid{
      grid-template-columns:1fr;
    }
  }

  .col-title{
    font-weight:700;
    font-size:1.05rem;
    margin:0 0 8px;
    opacity:.92;
  }

  .tag-row{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:14px;
    font-size:.85rem;
    opacity:.9;
  }
  .tag{
    padding:4px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.25);
  }

  .oferta-card{
    background:linear-gradient(135deg,rgba(255,255,255,.05),rgba(0,0,0,.35));
    border-radius:18px;
    border:1px solid rgba(255,255,255,.16);
    padding:14px 14px 12px;
    margin-bottom:12px;
    display:grid;
    grid-template-columns:72px 1fr;
    gap:10px;
    align-items:center;
  }
  .oferta-img{
    width:72px;
    height:72px;
    border-radius:999px;
    object-fit:cover;
    background:rgba(0,0,0,.35);
  }
  .oferta-body h3{
    margin:0 0 4px;
    font-size:.98rem;
  }
  .oferta-body p{
    margin:0;
    font-size:.85rem;
  }
  .precio-row{
    margin-top:4px;
    font-size:.86rem;
  }
  .precio-old{
    text-decoration:line-through;
    opacity:.6;
    margin-right:6px;
  }
  .precio-promo{
    font-weight:800;
    color:var(--accent);
  }

  /* Formulario */
  .form-card{
    background:rgba(10,0,25,.9);
    border-radius:20px;
    border:1px solid rgba(255,255,255,.16);
    padding:18px 18px 16px;
    box-shadow:0 18px 38px rgba(0,0,0,.6);
  }
  .form-card h2{
    margin:0 0 6px;
    font-size:1.25rem;
  }
  .form-card p{
    margin:0 0 14px;
    font-size:.9rem;
    opacity:.9;
  }
  .form-grid{
    display:grid;
    gap:10px;
  }
  input,select,textarea{
    padding:11px 12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.25);
    background:rgba(0,0,0,.35);
    color:#fff;
    font-family:inherit;
    font-size:.9rem;
  }
  textarea{resize:vertical;min-height:80px;}
  input::placeholder,textarea::placeholder{color:rgba(255,255,255,.65);}

  .btn-primary{
    background:#fff;
    color:var(--brand);
    border:0;
    padding:12px 18px;
    border-radius:14px;
    font-weight:700;
    font-size:.95rem;
    text-decoration:none;
    display:inline-flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
  }
  .btn-primary:hover{
    filter:brightness(1.05);
  }

  /* Sección home link */
  .home-link-wrap{
    text-align:center;
    margin:34px 0 10px;
  }
  .home-link-wrap p{
    margin:0 0 10px;
    font-size:.9rem;
    opacity:.9;
  }

  footer{
    text-align:center;
    padding:18px 0 26px;
    font-size:.8rem;
    opacity:.75;
  }

  /* Botón flotante WhatsApp */
  .wa-fab{
    position:fixed;
    right:18px;
    bottom:18px;
    width:58px;
    height:58px;
    border-radius:999px;
    background:#25D366;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 12px 24px rgba(0,0,0,.45);
    text-decoration:none;
    z-index:50;
  }
  .wa-fab svg{
    width:28px;
    height:28px;
    fill:#fff;
  }
  @media (max-width:600px){
    .wa-fab{
      right:14px;
      bottom:14px;
      width:54px;
      height:54px;
    }
  }
</style>
</head>
<body>

<header>
  <!-- Usa tu logo blanco -->
  <a href="/"><img src="logo-header-white.png" alt="Figura Rostro KG"></a>
</header>

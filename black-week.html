    .grid {

      border-left: 4px solid #f3c96a;

    }

    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      text-align: center;
      color: #bbb;
      border-top: 1px solid #333;
      font-size: 0.9rem;
    }

    footer a {
      color: #f3c96a;
      text-decoration: none;
      display: block;
      margin: 0.4rem 0;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agenda tu Cita | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #4c1d95; font-family: sans-serif; }
        .main-card { background: white; border-radius: 1.5rem; max-width: 500px; margin: auto; overflow: hidden; }
        .input-styled { width: 100%; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; font-size: 0.9rem; outline: none; background: #f9fafb; transition: all 0.3s; }
        .input-styled:focus { border-color: #6b21a8; background: white; }
        .label-styled { display: block; font-weight: 700; color: #4b5563; font-size: 0.75rem; margin-bottom: 0.4rem; uppercase; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="py-6 px-4">

    <div class="main-card shadow-2xl relative">
        <div class="p-8 text-center border-b border-slate-50 bg-purple-50">
            <h1 class="text-2xl font-black text-[#4c1d95] uppercase italic">Agenda tu Visita</h1>
            <p class="text-[10px] text-amber-600 font-bold uppercase tracking-widest mt-1">Figura Rostro KG | Panel de Reservas</p>
        </div>

        <form id="formFinal" class="px-8 py-8 space-y-5">
            <div>
                <label class="label-styled">Nombre Completo</label>
                <input type="text" id="nombre" class="input-styled" placeholder="Nombre y Apellido" required>
            </div>

            <div class="flex gap-3">
                <div class="w-1/3">
                    <label class="label-styled">Edad</label>
                    <input type="number" id="edad" class="input-styled" placeholder="30">
                </div>
                <div class="flex-1">
                    <label class="label-styled">Ocupaci贸n</label>
                    <input type="text" id="ocupacion" class="input-styled" placeholder="Profesi贸n / Ocupaci贸n">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="label-styled">WhatsApp</label>
                    <input type="tel" id="whatsapp" class="input-styled" required>
                </div>
                <div>
                    <label class="label-styled">Provincia</label>
                    <select id="provincia" class="input-styled">
                        <option value="">-- Elige --</option>
                        <option>Panam谩</option><option>Panam谩 Oeste</option><option>Chiriqu铆</option><option>Cocl茅</option><option>Veraguas</option><option>Col贸n</option><option>Herrera / Los Santos</option>
                    </select>
                </div>
            </div>

            <input type="email" id="email" class="hidden">

            <div class="bg-purple-50/50 p-4 rounded-xl border border-purple-100">
                <label class="label-styled text-purple-800">Servicio de Inter茅s</label>
                <select id="servicio" class="input-styled border-purple-200 font-bold text-purple-900" required onchange="checkServicio()">
                    <option value="">-- Seleccione una opci贸n --</option>
                    <option value="Valoracion 9.95">Reservar Valoraci贸n - $9.95 (45 min)</option>
                    <option value="Valoracion Yappi">Reserva Valoraci贸n Directorio Yappi</option>
                    <option value="Tratamiento Abonado">Cita para realizar tratamiento (Abonado)</option>
                    <option value="Procedimiento 10%">Cita para procedimiento (Abonar 10%)</option>
                    <option value="Otros Tratamientos">Otros tratamientos faciales y corporales</option>
                </select>
                
                <div id="msgYappi" class="hidden mt-2 p-3 bg-amber-50 border-l-4 border-amber-400 text-[10px] text-amber-800 rounded-r-md animate-fade-in">
                    <i class="fas fa-info-circle mr-1"></i> <strong>Importante:</strong> Verificaremos el pago en el Directorio o podr谩 realizarlo al confirmar su asistencia.
                </div>
            </div>

            <div>
                <label class="label-styled">驴Qu茅 le inspira a tomar el tratamiento?</label>
                <select id="motivacion" class="input-styled">
                    <option value="">-- Elige motivo --</option>
                    <option>Mejorar mi apariencia</option>
                    <option>Sentirme bien conmigo misma</option>
                    <option>Rejuvenecimiento</option>
                    <option>Salud de la piel</option>
                    <option>Otro motivo</option>
                </select>
            </div>

            <div>
                <label class="label-styled text-slate-500">Comentarios Adicionales / Detalle de Canje / Zona</label>
                <textarea id="detalles" rows="3" class="input-styled resize-none" placeholder="Escriba aqu铆 los detalles del canje o zona espec铆fica a tratar..."></textarea>
            </div>

            <div>
                <label class="label-styled">M茅todo de pago preferido</label>
                <select id="metodo_pago" class="input-styled">
                    <option value="Directorio Yappi">Directorio Yappi</option>
                    <option value="Tarjeta de Credito">Tarjeta de Cr茅dito</option>
                    <option value="Canje">Canje / Intercambio</option>
                    <option value="Efectivo">Efectivo en local</option>
                </select>
            </div>

            <div class="p-4 border border-slate-100 rounded-xl bg-slate-50">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-2">Seguridad M茅dica</p>
                <div class="grid grid-cols-2 gap-2 text-[10px]">
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Diabetes"> Diabetes</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Embarazo"> Embarazo</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Keloide"> Keloide</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Infeccion"> Infecci贸n Activa</label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 bg-indigo-50 p-3 rounded-xl border border-indigo-100">
                <div>
                    <label class="label-styled text-indigo-900">Fecha Deseada</label>
                    <input type="date" id="fecha" class="input-styled border-indigo-200" required>
                </div>
                <div>
                    <label class="label-styled text-indigo-900">Horario</label>
                    <select id="hora" class="input-styled border-indigo-200" required>
                        <option value="">-- Fecha primero --</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-gradient-to-r from-purple-700 to-indigo-800 hover:from-purple-800 hover:to-indigo-900 text-white font-black py-4 rounded-xl shadow-lg uppercase text-sm tracking-widest transition-all transform active:scale-95">
                CONFIRMAR CITA
            </button>
        </form>

        <div id="successCard" class="hidden p-16 text-center animate-fade-in absolute inset-0 bg-white flex flex-col justify-center items-center z-10">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 uppercase italic">隆Solicitud Enviada!</h2>
            <p class="text-xs text-gray-500 mt-4 leading-relaxed max-w-xs mx-auto">Hemos recibido tu informaci贸n. Nuestro equipo confirmar谩 tu espacio en breve v铆a WhatsApp.</p>
            <button onclick="location.reload()" class="mt-8 text-xs font-bold text-purple-600 underline">Volver al inicio</button>
        </div>
    </div>

    <script>
        function checkServicio() {
            const val = document.getElementById('servicio').value;
            const msgYappi = document.getElementById('msgYappi');
            
            // Solo l贸gica visual Yappi, el campo de detalles siempre est谩 visible
            if(val.includes('Yappi')) msgYappi.classList.remove('hidden');
            else msgYappi.classList.add('hidden');
        }
        window.checkServicio = checkServicio;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAuTfBKGuG33c9NXc1s0lkQv-7GwA47l0",
            authDomain: "figurarostro-system.firebaseapp.com",
            projectId: "figurarostro-system",
            storageBucket: "figurarostro-system.firebasestorage.app",
            messagingSenderId: "803848354693",
            appId: "1:803848354693:web:7144490abb18b0319822ec"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colName = "reservas_entrantes";

        // --- BLOQUEO DE HORARIOS INTELIGENTE ---
        const inputFecha = document.getElementById('fecha');
        const selectHora = document.getElementById('hora');
        
        const horariosFijos = [
            "08:00 AM", "10:00 AM", "12:00 PM", 
            "02:00 PM", "04:00 PM", "06:00 PM",
            "08:00 PM"
        ];

        inputFecha.addEventListener('change', async () => {
            const fechaSeleccionada = inputFecha.value;
            if (!fechaSeleccionada) return;

            selectHora.disabled = true;
            selectHora.innerHTML = '<option>Verificando agenda...</option>';
            selectHora.classList.add('bg-slate-100');

            try {
                const q = query(collection(db, colName), where("fecha_cita", "==", fechaSeleccionada));
                const querySnapshot = await getDocs(q);

                const horasOcupadas = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if(data.estado !== 'Cancelada' && data.estado !== 'Falt贸') {
                        horasOcupadas.push(data.hora_cita);
                    }
                });

                selectHora.innerHTML = '<option value="">-- Elige Hora Disponible --</option>';
                
                horariosFijos.forEach(hora => {
                    if (horasOcupadas.includes(hora)) {
                        selectHora.innerHTML += `<option disabled style="color:#cbd5e1; background:#f1f5f9;"> ${hora} (Ocupado)</option>`;
                    } else {
                        selectHora.innerHTML += `<option value="${hora}" style="font-weight:bold; color:#4c1d95;">${hora}</option>`;
                    }
                });

            } catch (error) {
                console.error(error);
                selectHora.innerHTML = '<option>Error de conexi贸n</option>';
            } finally {
                selectHora.disabled = false;
                selectHora.classList.remove('bg-slate-100');
            }
        });

        // --- ENVO DEL FORMULARIO ---
        document.getElementById('formFinal').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(selectHora.value.includes("Ocupado") || selectHora.value === "") {
                alert("锔 El horario seleccionado ya no est谩 disponible.");
                return;
            }

            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> RESERVANDO...';

            const checks = Array.from(document.querySelectorAll('.med-check:checked')).map(c => c.value);
            
            // Usamos el textarea como "zona" o descripci贸n general
            let detallesTexto = document.getElementById('detalles').value;
            if(!detallesTexto) detallesTexto = "No especificado"; 

            const data = {
                nombre: document.getElementById('nombre').value,
                edad: document.getElementById('edad').value,
                ocupacion: document.getElementById('ocupacion').value,
                whatsapp: document.getElementById('whatsapp').value,
                provincia: document.getElementById('provincia').value,
                motivacion: document.getElementById('motivacion').value,
                zona: detallesTexto, // Guardamos los comentarios aqu铆
                intencion: "Cita Agendada",
                servicio: document.getElementById('servicio').value,
                metodo_pago: document.getElementById('metodo_pago').value,
                antecedentes: checks,
                fecha_cita: document.getElementById('fecha').value,
                hora_cita: document.getElementById('hora').value,
                estado: "Pendiente",
                fecha_registro: Timestamp.now()
            };

            try {
                await addDoc(collection(db, colName), data);
                document.getElementById('formFinal').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "CONFIRMAR CITA";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agenda tu Cita | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #4c1d95; } /* Fondo morado corporativo */
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .input-field { @apply w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none focus:border-purple-500 transition-all; }
        .label-style { @apply block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex justify-center">

    <div id="mainContainer" class="glass-card rounded-[2rem] shadow-2xl w-full max-w-2xl overflow-hidden self-start">
        <div class="p-8 text-center border-b border-slate-100">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center text-purple-700 text-3xl">
                    <i class="fas fa-spa"></i>
                </div>
            </div>
            <h1 class="text-3xl font-black text-purple-900 uppercase tracking-tighter">Agenda tu Cita</h1>
            <p class="text-[10px] text-amber-600 font-bold uppercase tracking-[0.3em] mt-2">Estética Avanzada Figura Rostro KG</p>
        </div>

        <form id="fullCitaForm" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="label-style">Nombre Completo</label>
                    <input type="text" id="nombre" class="input-field border-l-4 border-l-purple-500" placeholder="Ej: Maria Perez" required>
                </div>
                <div>
                    <label class="label-style">WhatsApp</label>
                    <input type="tel" id="whatsapp" class="input-field" placeholder="Ej: 6474-8168" required>
                </div>
                <div>
                    <label class="label-style">Edad</label>
                    <input type="number" id="edad" class="input-field" placeholder="Ej: 30">
                </div>
                <div class="md:col-span-2">
                    <label class="label-style">Provincia</label>
                    <select id="provincia" class="input-field">
                        <option value="" disabled selected>-- Elige una opción --</option>
                        <option>Panamá</option>
                        <option>Panamá Oeste</option>
                        <option>Chiriquí</option>
                        <option>Coclé</option>
                        <option>Otros</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="label-style">¿Qué le inspira a tomar el tratamiento?</label>
                    <select id="motivacion" class="input-field">
                        <option value="" disabled selected>-- Seleccione su motivo principal --</option>
                        <option>Mejorar mi apariencia</option>
                        <option>Eliminar manchas/cicatrices</option>
                        <option>Rejuvenecimiento facial</option>
                        <option>Recomendación</option>
                    </select>
                </div>
                <div>
                    <label class="label-style">Zona Principal a Tratar</label>
                    <select id="zona" class="input-field">
                        <option value="" disabled selected>-- Seleccione la zona --</option>
                        <option>Facial (Párpados, Rostro, Cuello)</option>
                        <option>Corporal (Abdomen, Brazos)</option>
                        <option>Otros</option>
                    </select>
                </div>
            </div>

            <div class="bg-amber-50 p-6 rounded-2xl border border-amber-100 space-y-4">
                <div>
                    <label class="label-style text-amber-700">¿Con cuál medio de pago le gustaría recibir oferta?</label>
                    <select id="metodo_pago" class="input-field border-amber-200">
                        <option value="" disabled selected>-- Preferencia de Pago --</option>
                        <option value="Yappi">Yappi (Aplica Bono de $12)</option>
                        <option value="PayPal">PayPal / Tarjeta</option>
                        <option value="Efectivo">Efectivo / ACH</option>
                    </select>
                </div>
                <div class="flex items-center gap-2 p-2 bg-white/50 rounded-lg border border-amber-200">
                    <i class="fas fa-info-circle text-amber-500 text-xs"></i>
                    <p class="text-[9px] text-amber-800 font-bold uppercase">Las citas reservadas por Yappi generan un Bono de $12.</p>
                </div>
            </div>

            <div class="bg-purple-50 p-6 rounded-2xl border border-purple-100">
                <p class="text-[10px] font-bold text-purple-800 uppercase mb-3">Seguridad Médica (Marca si presentas):</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-[11px] text-purple-900 font-medium">
                    <label class="flex items-center gap-3 bg-white p-2 rounded-lg cursor-pointer"><input type="checkbox" class="med-check w-4 h-4" value="Diabetes"> Diabetes</label>
                    <label class="flex items-center gap-3 bg-white p-2 rounded-lg cursor-pointer"><input type="checkbox" class="med-check w-4 h-4" value="Embarazo"> Embarazo / Lactancia</label>
                    <label class="flex items-center gap-3 bg-white p-2 rounded-lg cursor-pointer"><input type="checkbox" class="med-check w-4 h-4" value="Hipertensión"> Hipertensión</label>
                    <label class="flex items-center gap-3 bg-white p-2 rounded-lg cursor-pointer"><input type="checkbox" class="med-check w-4 h-4" value="Keloides"> Cicatrización Keloide</label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label-style">Fecha Deseada</label>
                    <input type="date" id="fecha" class="input-field" required>
                </div>
                <div>
                    <label class="label-style">Horario</label>
                    <input type="time" id="hora" class="input-field" required>
                </div>
            </div>

            <div>
                <label class="label-style">Observaciones adicionales</label>
                <textarea id="obs" rows="3" class="input-field resize-none" placeholder="¿Algún detalle que debamos saber?"></textarea>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-purple-800 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:bg-purple-700 transition-all text-sm uppercase tracking-widest active:scale-95">
                Enviar Solicitud Segura <i class="fas fa-shield-alt ml-2"></i>
            </button>
        </form>

        <div id="successView" class="hidden p-12 text-center space-y-6">
            <div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto text-4xl animate-bounce">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 uppercase">¡Solicitud Enviada!</h2>
            <p class="text-slate-500">Gracias <span id="spanNombre" class="font-bold text-purple-700"></span>, hemos recibido tus datos correctamente.</p>
            <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed border-slate-200 inline-block w-full">
                <p class="text-xs font-bold text-slate-400 uppercase">Te esperamos el:</p>
                <p class="text-xl font-black text-purple-900" id="pFechaHora"></p>
                <p class="text-[10px] text-purple-600 font-bold mt-4 uppercase"><i class="fas fa-clock mr-1"></i> Favor llegar 15 min antes de su cita.</p>
            </div>
            <button onclick="location.reload()" class="text-xs text-slate-400 font-bold underline uppercase">Volver</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAuTfBKGuG33c9NXc1s0lkQv-7GwA47l0",
            authDomain: "figurarostro-system.firebaseapp.com",
            projectId: "figurarostro-system",
            storageBucket: "figurarostro-system.firebasestorage.app",
            messagingSenderId: "803848354693",
            appId: "1:803848354693:web:7144490abb18b0319822ec"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('fullCitaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROCESANDO...';

            const checks = Array.from(document.querySelectorAll('.med-check:checked')).map(c => c.value);
            
            const data = {
                nombre: document.getElementById('nombre').value,
                whatsapp: document.getElementById('whatsapp').value,
                edad: document.getElementById('edad').value,
                provincia: document.getElementById('provincia').value,
                motivacion: document.getElementById('motivacion').value,
                zona: document.getElementById('zona').value,
                metodo_pago: document.getElementById('metodo_pago').value,
                antecedentes: checks,
                fecha_cita: document.getElementById('fecha').value,
                hora_cita: document.getElementById('hora').value,
                observaciones: document.getElementById('obs').value,
                estado: "Pendiente",
                fecha_registro: Timestamp.now()
            };

            try {
                await addDoc(collection(db, "reservas_entrantes"), data);
                
                // UI Éxito
                document.getElementById('fullCitaForm').classList.add('hidden');
                document.getElementById('successView').classList.remove('hidden');
                document.getElementById('spanNombre').innerText = data.nombre;
                document.getElementById('pFechaHora').innerText = `${data.fecha_cita} a las ${data.hora_cita}`;
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Enviar Solicitud Segura";
            }
        });
    </script>
</body>
</html>

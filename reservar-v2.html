<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agenda tu Cita | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #4c1d95; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.98); border-radius: 2rem; shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-amigable { @apply w-full border border-slate-200 rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all; }
        .label-amigable { @apply block text-xs font-bold text-slate-700 mb-1 ml-1; }
    </style>
</head>
<body class="min-h-screen p-4 flex justify-center items-start">

    <div id="wrapper" class="glass-card w-full max-w-2xl overflow-hidden mt-4 shadow-2xl">
        <div class="p-8 text-center border-b border-slate-50">
            <h1 class="text-3xl font-black text-purple-900 uppercase italic tracking-tighter">Agenda tu Cita</h1>
            <p class="text-[10px] text-amber-600 font-bold uppercase tracking-[0.2em] mt-1">Tratamiento Plasma Fibroblast</p>
        </div>

        <form id="formCitaOriginal" class="p-8 space-y-5">
            <div>
                <label class="label-amigable">Nombre Completo</label>
                <input type="text" id="nombre" class="input-amigable" placeholder="Nombre y Apellido" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label-amigable">Edad</label>
                    <input type="number" id="edad" class="input-amigable" placeholder="Ej: 30">
                </div>
                <div>
                    <label class="label-amigable">Ocupaci√≥n</label>
                    <input type="text" id="ocupacion" class="input-amigable" placeholder="Ej: Abogada, Estudiante...">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="label-amigable">WhatsApp</label>
                    <input type="tel" id="whatsapp" class="input-amigable" placeholder="Ej: 6474-8168" required>
                </div>
                <div>
                    <label class="label-amigable">Correo Electr√≥nico</label>
                    <input type="email" id="email" class="input-amigable" placeholder="Para enviarte confirmaci√≥n">
                </div>
            </div>

            <div>
                <label class="label-amigable">Provincia</label>
                <select id="provincia" class="input-amigable">
                    <option value="" disabled selected>-- Elige una opci√≥n --</option>
                    <option>Panam√°</option>
                    <option>Panam√° Oeste</option>
                    <option>Chiriqu√≠</option>
                    <option>Cocl√©</option>
                    <option>Veraguas</option>
                    <option>Col√≥n</option>
                    <option>Herrera / Los Santos</option>
                </select>
            </div>

            <div>
                <label class="label-amigable">¬øQu√© le inspira a tomar el tratamiento?</label>
                <select id="motivacion" class="input-amigable">
                    <option value="" disabled selected>-- Seleccione su motivo principal --</option>
                    <option>Mejorar mi apariencia f√≠sica</option>
                    <option>Eliminar manchas o cicatrices</option>
                    <option>Rejuvenecimiento facial</option>
                    <option>Subir mi autoestima</option>
                    <option>Recomendaci√≥n de un amigo</option>
                </select>
            </div>

            <div>
                <label class="label-amigable">Zona Principal a Tratar</label>
                <select id="zona" class="input-amigable">
                    <option value="" disabled selected>-- Seleccione la zona --</option>
                    <option>P√°rpados (Blefaroplastia sin cirug√≠a)</option>
                    <option>Rostro Completo</option>
                    <option>Cuello / Papada</option>
                    <option>Abdomen / Estr√≠as</option>
                    <option>Manos</option>
                </select>
            </div>

            <div>
                <label class="label-amigable text-purple-700">¬øCon cu√°l medio de pago le gustar√≠a recibir oferta?</label>
                <select id="metodo_pago" class="input-amigable border-purple-200 bg-purple-50">
                    <option value="" disabled selected>-- Preferencia de Pago --</option>
                    <option value="Yappi">Directorio Yappi / Bono de $12</option>
                    <option value="Tarjeta">Tarjeta de Cr√©dito / ACH</option>
                </select>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-widest">Seguridad M√©dica</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-xs text-slate-700">
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Diabetes"> Diabetes Descontrolada</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Keloide"> Cicatrizaci√≥n Keloide</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Embarazo"> Embarazo / Lactancia</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Marcapasos"> Marcapasos</label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label-amigable">Fecha</label>
                    <input type="date" id="fecha" class="input-amigable" required>
                </div>
                <div>
                    <label class="label-amigable">Hora</label>
                    <select id="hora" class="input-amigable" required>
                        <option value="">Seleccionar...</option>
                        <option>09:00 AM</option>
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>01:00 PM</option>
                        <option>02:00 PM</option>
                        <option>03:00 PM</option>
                        <option>04:00 PM</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="label-amigable text-slate-400">Observaciones (Opcional)</label>
                <textarea id="obs" rows="2" class="input-amigable resize-none" placeholder="¬øAlg√∫n detalle adicional?"></textarea>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-[#4c1d95] text-white font-black py-5 rounded-2xl shadow-xl hover:bg-purple-800 transition-all text-sm uppercase tracking-widest">
                ENVIAR SOLICITUD SEGURA
            </button>
        </form>

        <div id="successCard" class="hidden p-16 text-center space-y-6">
            <div class="w-24 h-24 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto text-4xl">
                <i class="fas fa-calendar-check"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 uppercase italic">¬°Recibido!</h2>
            <p class="text-slate-500 text-sm">Gracias <span id="userName" class="font-bold text-purple-700"></span>. Tu solicitud de cita para el <strong id="userDate"></strong> ha sido registrada.</p>
            <div class="bg-purple-50 p-4 rounded-xl border border-purple-100">
                <p class="text-[10px] text-purple-800 font-black uppercase">üí° Recordatorio Importante</p>
                <p class="text-xs text-purple-600 mt-1">Por favor, estar en la cl√≠nica 15 minutos antes de tu hora para completar tu ficha de salud.</p>
            </div>
            <button onclick="location.reload()" class="text-[10px] font-bold text-slate-300 uppercase underline">Volver al inicio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAuTfBKGuG33c9NXc1s0lkQv-7GwA47l0",
            authDomain: "figurarostro-system.firebaseapp.com",
            projectId: "figurarostro-system",
            storageBucket: "figurarostro-system.firebasestorage.app",
            messagingSenderId: "803848354693",
            appId: "1:803848354693:web:7144490abb18b0319822ec"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('formCitaOriginal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROCESANDO...';

            const checks = Array.from(document.querySelectorAll('.med-check:checked')).map(c => c.value);
            
            const data = {
                nombre: document.getElementById('nombre').value,
                edad: document.getElementById('edad').value,
                ocupacion: document.getElementById('ocupacion').value,
                whatsapp: document.getElementById('whatsapp').value,
                email: document.getElementById('email').value,
                provincia: document.getElementById('provincia').value,
                motivacion: document.getElementById('motivacion').value,
                zona: document.getElementById('zona').value,
                metodo_pago: document.getElementById('metodo_pago').value,
                antecedentes: checks,
                fecha_cita: document.getElementById('fecha').value,
                hora_cita: document.getElementById('hora').value,
                observaciones: document.getElementById('obs').value,
                estado: "Pendiente",
                fecha_registro: Timestamp.now()
            };

            try {
                await addDoc(collection(db, "reservas_entrantes"), data);
                document.getElementById('formCitaOriginal').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
                document.getElementById('userName').innerText = data.nombre;
                document.getElementById('userDate').innerText = `${data.fecha_cita} a las ${data.hora_cita}`;
            } catch (error) {
                alert("Error al agendar: " + error.message);
                btn.disabled = false;
                btn.innerText = "Enviar Solicitud Segura";
            }
        });
    </script>
</body>
</html>

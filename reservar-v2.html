<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Agenda tu Cita | Figura Rostro KG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #4c1d95; font-family: sans-serif; }
        .main-card { background: white; border-radius: 1.5rem; max-width: 500px; margin: auto; overflow: hidden; }
        .input-styled { width: 100%; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; font-size: 0.9rem; outline: none; background: #f9fafb; }
        .label-styled { display: block; font-weight: 700; color: #4b5563; font-size: 0.75rem; margin-bottom: 0.4rem; }
    </style>
</head>
<body class="py-6 px-4">

    <div class="main-card shadow-2xl">
        <div class="p-8 text-center border-b border-slate-50">
            <h1 class="text-2xl font-black text-[#4c1d95] uppercase italic">Agenda tu Cita</h1>
            <p class="text-[10px] text-amber-600 font-bold uppercase tracking-widest mt-1">Pre-Evaluación Figura Rostro KG</p>
        </div>

        <form id="formFinal" class="px-8 pb-10 space-y-4">
            <div>
                <label class="label-styled">Nombre Completo</label>
                <input type="text" id="nombre" class="input-styled" placeholder="Nombre y Apellido" required>
            </div>

            <div class="flex gap-3">
                <div class="w-1/3">
                    <label class="label-styled">Edad</label>
                    <input type="number" id="edad" class="input-styled" placeholder="Ej: 30">
                </div>
                <div class="flex-1">
                    <label class="label-styled">Ocupación</label>
                    <input type="text" id="ocupacion" class="input-styled" placeholder="Ej: Abogada...">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="label-styled">WhatsApp</label>
                    <input type="tel" id="whatsapp" class="input-styled" required>
                </div>
                <div>
                    <label class="label-styled">Provincia</label>
                    <select id="provincia" class="input-styled">
                        <option value="">-- Elige --</option>
                        <option>Panamá</option><option>Panamá Oeste</option><option>Chiriquí</option><option>Coclé</option><option>Veraguas</option><option>Colón</option><option>Herrera / Los Santos</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="label-styled">Correo Electrónico</label>
                <input type="email" id="email" class="input-styled" placeholder="Para confirmación">
            </div>

            <div>
                <label class="label-styled">¿Qué le inspira a tomar el tratamiento?</label>
                <select id="motivacion" class="input-styled">
                    <option value="">-- Elige motivo --</option>
                    <option>Mejorar mi apariencia</option>
                    <option>Sentirme bien conmigo misma</option>
                    <option>Rejuvenecimiento</option>
                </select>
            </div>

            <div>
                <label class="label-styled">Zona Principal a Tratar</label>
                <select id="zona" class="input-styled">
                    <option value="">-- Seleccione la zona --</option>
                    <option>Párpados</option><option>Rostro Completo</option><option>Abdomen</option><option>Cuello / Papada</option>
                </select>
            </div>

            <div>
                <label class="label-styled text-purple-700">Intención de la Visita</label>
                <select id="intencion" class="input-styled border-purple-200">
                    <option value="Solo Valoracion">Solo Valoración (Diagnóstico)</option>
                    <option value="Procedimiento">Valoración y Procedimiento (Mismo día)</option>
                </select>
            </div>

            <div>
                <label class="label-styled">Servicio de Interés</label>
                <select id="servicio" class="input-styled" required>
                    <option value="Valoracion Oferta $12.95">Valoración Estética en Oferta - $12.95</option>
                    <option value="Promo Seguidores $5.95">Promo de Seguidores IG - $5.95</option>
                </select>
            </div>

            <div>
                <label class="label-styled">Medio de pago que usará</label>
                <select id="metodo_pago" class="input-styled">
                    <option value="Yappi">Directorio Yappi (Bono de $15)</option>
                    <option value="Tarjeta">Tarjeta de Crédito / Directorio</option>
                </select>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-[10px] text-blue-800 font-bold">
                <i class="fas fa-gift mr-1"></i> Las citas por Directorio Yappi se convierten en un bono de $15.
            </div>

            <div class="p-4 border border-slate-100 rounded-xl bg-slate-50">
                <p class="text-[9px] font-bold text-slate-400 uppercase mb-2">Seguridad Médica</p>
                <div class="grid grid-cols-2 gap-2 text-[10px]">
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Diabetes"> Diabetes</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Embarazo"> Embarazo</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Keloide"> Keloide</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="med-check" value="Infeccion"> Infección Activa</label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="label-styled">Fecha</label>
                    <input type="date" id="fecha" class="input-styled" required>
                </div>
                <div>
                    <label class="label-styled">Horario</label>
                    <select id="hora" class="input-styled" required>
                        <option>08:00 AM</option><option>10:00 AM</option><option>12:00 PM</option>
                        <option>02:00 PM</option><option>04:00 PM</option><option>06:00 PM</option>
                        <option>08:00 PM</option><option>10:00 PM</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-purple-700 text-white font-black py-4 rounded-xl shadow-lg uppercase text-sm tracking-widest">
                ENVIAR SOLICITUD SEGURA
            </button>
        </form>

        <div id="successCard" class="hidden p-16 text-center animate-fade-in">
            <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-black text-gray-800 uppercase italic">¡Recibido!</h2>
            <p class="text-xs text-gray-500 mt-4 leading-relaxed">Te esperamos. <strong>Por favor llegar 15 minutos antes.</strong></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAuTfBKGuG33c9NXc1s0lkQv-7GwA47l0",
            authDomain: "figurarostro-system.firebaseapp.com",
            projectId: "figurarostro-system",
            storageBucket: "figurarostro-system.firebasestorage.app",
            messagingSenderId: "803848354693",
            appId: "1:803848354693:web:7144490abb18b0319822ec"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('formFinal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESANDO...';

            const checks = Array.from(document.querySelectorAll('.med-check:checked')).map(c => c.value);
            
            const data = {
                nombre: document.getElementById('nombre').value,
                edad: document.getElementById('edad').value,
                ocupacion: document.getElementById('ocupacion').value,
                whatsapp: document.getElementById('whatsapp').value,
                email: document.getElementById('email').value,
                provincia: document.getElementById('provincia').value,
                motivacion: document.getElementById('motivacion').value,
                zona: document.getElementById('zona').value,
                intencion: document.getElementById('intencion').value,
                servicio: document.getElementById('servicio').value,
                metodo_pago: document.getElementById('metodo_pago').value,
                antecedentes: checks,
                fecha_cita: document.getElementById('fecha').value,
                hora_cita: document.getElementById('hora').value,
                estado: "Pendiente",
                fecha_registro: Timestamp.now()
            };

            try {
                await addDoc(collection(db, "reservas_entrantes"), data);
                document.getElementById('formFinal').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Enviar Solicitud Segura";
            }
        });
    </script>
</body>
</html>

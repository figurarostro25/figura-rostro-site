<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figura Rostro KG - Estética Integral</title>

  <style>
    :root {
      --violeta: #a18cd1;
      --lavanda: #fbc2eb;
      --violeta-oscuro: #7e63c9;
      --gris-texto: #2c2c2c;
      --gris-suave: #555;
      --blanco: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      color: var(--gris-texto);
      text-align: center;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      width: 100%;
      height: 420px;
      background: linear-gradient(135deg, var(--lavanda), var(--violeta));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--blanco);
      padding: 40px 20px;
      text-align: center;
    }

    header img.logo {
      width: 180px;
      height: auto;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 10px 0;
    }

    header p {
      font-size: 16px;
      color: #fff;
      margin: 0;
    }

    /* ===== SECCIONES GENERALES ===== */
    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      color: var(--violeta-oscuro);
      font-size: 26px;
      margin-bottom: 30px;
    }

    /* ===== SERVICIOS ===== */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      padding: 20px;
      width: 280px;
      text-align: left;
      color: var(--gris-texto);
    }

    .service h3 {
      color: var(--violeta-oscuro);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .service p {
      font-size: 15px;
      color: var(--gris-suave);
      line-height: 1.6;
    }

    /* ===== BLOQUES DETALLADOS ===== */
    .detail-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:20px;
      margin-top:22px;
    }

    .detail{
      background:#fff;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      text-align:left;
      overflow:hidden;
    }

    .detail img{ width:100%; height:200px; object-fit:cover; display:block; background:#eaeaea; }

    .detail .box{ padding:16px 18px; }
    .detail h3{ margin:0 0 6px; color:#7e63c9; font-size:18px; }

    .accord{ border-top:1px solid #eee; margin-top:10px; padding-top:10px; }
    .accord summary{
      cursor:pointer; list-style:none; font-weight:700; color:#2c2c2c;
      display:flex; align-items:center; justify-content:space-between;
    }
    .accord summary::after{ content:"＋"; color:#7e63c9; font-weight:900; }
    .accord[open] summary::after{ content:"－"; }
    .accord p{ color:#555; margin:10px 0 0; font-size:14px; line-height:1.55; }

    /* ===== PROMOS DEL MES ===== */
    .promo-card {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      margin: 40px auto;
      max-width: 900px;
      text-align: left;
      color: #222;
    }

    .promo-info { flex: 1 1 380px; padding: 30px; }
    .promo-info h3 { color: #6b45b1; font-size: 24px; margin-top: 0; }
    .promo-info ul { padding-left: 18px; color: #333; margin-bottom: 16px; }
    .promo-info li { margin-bottom: 4px; }
    .promo-info .precio { font-size: 22px; color: #6c2eb9; }
    .promo-img { flex: 1 1 300px; }
    .promo-img img { width: 100%; height: 100%; object-fit: cover; display: block; background:#ddd; }

    /* ===== BOTONES ===== */
    .btn {
      background: var(--violeta);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      display: inline-block;
      box-shadow: 0 6px 12px rgba(0,0,0,.15);
    }
    .btn:hover { background: var(--violeta-oscuro); }

    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      font-size: 14px;
    }

    /* ===== BOTONES FLOTANTES ===== */
    .fab-stack{
      position:fixed;
      right:16px;
      bottom:18px;
      display:none;
      flex-direction:column;
      gap:12px;
      z-index:60;
    }
    .fab{
      width:56px; height:56px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 12px 28px rgba(0,0,0,.18);
      text-decoration:none;
    }
    .fab svg{ width:28px; height:28px; fill:#fff; }
    .fab.waze{ background:#2BC3F3; }
    .fab.whatsapp{ background:#25D366; }
